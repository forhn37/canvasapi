<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas API 기본 실습</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        #myCanvas {
            border: 2px solid #007bff; /* 캔버스 영역을 쉽게 볼 수 있도록 테두리 추가 */
            background-color: #f0f0f0;
        }
        p {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Canvas API 기본 예제</h1>
    <p>아래 캔버스에 그림이 그려집니다.</p>

    <canvas id="myCanvas" width="500" height="300">
        죄송합니다. 귀하의 브라우저는 Canvas를 지원하지 않습니다.
    </canvas>

    <script src="script.js"></script>
</body>
</html>
